<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple Rock, Paper, Scissors game | The Odin Project</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <h1>A simple Rock, Paper, Scissors game</h1>
  <div class="container">
    <button id="rock" class="rps-button">Rock</button>
    <button id="paper" class="rps-button">Paper</button>
    <button id="scissors" class="rps-button">Scissors</button>
  </div>
  <div class="container">
    <div class="inner-container">
      <h2>Round results:</h2>
      <h3>Player:</h3>
      <div id="player-result">0</div>
      <h3>Computer:</h3>
      <div id="computer-result">0</div>
    </div>
    <div class="inner-container">
      <h2>Final results:</h2>
      <h3>Player:</h3>
      <div id="player-final-result">0</div>
      <h3>Computer:</h3>
      <div id="computer-final-result">0</div>
    </div>
  </div>
  <script src="./js/rockPaperScissors.js"></script>
</body>

</html>
